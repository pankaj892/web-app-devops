<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e94e77;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d03d66;
        }
    </style>
</head>
<body>
    <div class="container" id="about">
        <h1>About Us</h1>
        <p>We are a team of passionate developers dedicated to creating beautiful and functional web experiences.</p>
        <p>Our mission is to empower businesses through innovative technology solutions.</p>
        <button class="button" onclick="alert('Thank you for visiting!')">Learn More</button>
    </div>

    <script>
        window.onload = () => {
            const aboutContainer = document.getElementById('about');
            aboutContainer.classList.add('visible');
        };
    </script>
</body>
</html>
